<h1>Quotes</h1>
<hr>
<div class="quote-container">

  <ul *ngFor='let quote of quotes;let i =index'>
    <div *ngIf="quote.upvotes ==highest(); then highlight else empty"></div>
    <p>{{quote.user}}</p>
    <p class="author"> By: {{quote.author}}</p>
    <p class="author">{{quote.dateposted|date}}</p>
    <p class="author">Posted: {{quote.dateposted|dateAgo}}</p>
    <app-myvotes></app-myvotes>
    <app-quote-details (isComplete)="removeQuote($event, i)"></app-quote-details>
    <ng-template #highlight>
      <li appHighlight> {{quote.quote}}
      </li>
    </ng-template>
    <ng-template #empty>
      <li> {{quote.quote}}
      </li>
    </ng-template>
  </ul>
</div>



<div class="col-md-12">
  <h2>Form</h2>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
